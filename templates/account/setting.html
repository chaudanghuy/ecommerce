<!-- profile.html -->
{% extends 'generic.html' %}

{% load custom_filters %}

{% block title %}Booking Management{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4"><i class="fas fa-tools"></i> Restaurant Settings</h1>    

    <!-- Restaurant Information -->
    <div class="card mb-4">
        <div class="card-header">
            Restaurant Information
        </div>
        <div class="card-body">
            <form action="/accounts/settings/" method="post">
                {% csrf_token %}
                <input type="hidden" name="restaurant_id" value="{{ restaurant.id }}">
            <!-- Name -->
            <div class="form-group">
                <label for="restaurantAddress">Restaurant:</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Restaurant name" value="{{ restaurant.name }}">
            </div>
            <!-- Address -->
            <div class="form-group">
                <label for="restaurantAddress">Address:</label>
                <input name="address" type="text" class="form-control" id="address" placeholder="Restaurant Address" value="{{ restaurant.address }}">
            </div>
            <!-- Phone -->
            <div class="form-group">
                <label for="restaurantPhone">Phone:</label>
                <input name="phone" type="tel" class="form-control" id="phone" placeholder="Restaurant Phone" value="{{ restaurant.phone }}">
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="restaurantEmail">Email:</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Restaurant Email" value="{{ restaurant.email }}">
            </div>
            <!-- Description -->
            <div class="form-group">
                <label for="restaurantDescription">Description:</label>
                <textarea name="description" class="form-control" id="description" rows="3">{{ restaurant.description }}</textarea>
            </div>
            <!-- Opening Hours -->
            <div class="form-group">
                <label for="restaurantOpeningHours">Opening Hours:</label>
                <textarea name="opening_hours" class="form-control" id="openingHours" rows="3">{{ restaurant.opening_hours }}</textarea>
            </div>
        </div>
    </div>

    <!-- Save Button -->
    <button type="submit" class="btn btn-primary">Save Settings</button>
</form>
</div>
{% endblock %}
