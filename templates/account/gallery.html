<!-- profile.html -->
{% extends 'generic.html' %}

{% load custom_filters %}

{% block title %}Booking Management{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4"><i class="far fa-images"></i> Gallery Management</h1>

    <!-- Gallery List -->
    <div class="card mb-4">
        <div class="card-header">
            Gallery List
        </div>
        <div class="card-body">
            <!-- List of galleries -->
            <ul class="list-group">
                <li class="list-group-item">Gallery 1 <a href="#">Edit</a></li>
                <li class="list-group-item">Gallery 2 <a href="#">Edit</a></li>
                <li class="list-group-item">Gallery 3 <a href="#">Edit</a></li>
                <!-- Add more galleries as needed -->
            </ul>
        </div>
    </div>

    <!-- Upload New Gallery -->
    <div class="card mb-4">
        <div class="card-header">
            Upload New Gallery
        </div>
        <div class="card-body">
            <form>
                <!-- Gallery Title -->
                <div class="form-group">
                    <label for="galleryTitle">Title:</label>
                    <input type="text" class="form-control" id="galleryTitle" placeholder="Enter title">
                </div>
                <!-- Gallery Images -->
                <div class="form-group">
                    <label for="galleryImages">Images:</label>
                    <input type="file" class="form-control-file" id="galleryImages" multiple>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
