{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Link Bootstrap Datepicker CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <!-- Your custom CSS (if any) -->
    <link href="{% static '/generic/css/custom.css' %}" rel="stylesheet">
    <link href="{% static '/demo1/assets/img/favicon.ico' %}" rel="icon">    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Viet-An Restaurant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/profile">Bookings</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/accounts/pages">Pages</a>
                </li>            -->
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/accounts/menu">Menu</a>
                </li> -->
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/accounts/gallery">Gallery</a>
                </li>                 -->
                <li class="nav-item">
                    <a class="nav-link" href="/accounts/settings">Settings</a>
                </li>
                <!-- Add more navigation links here -->
            </ul>
            <!-- Add user authentication related links here -->
        </div>        
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap Icons -->
    <script src="https://unpkg.com/bootstrap-icons"></script>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#datepicker').datepicker({
                format: 'yyyy-mm-dd',
                defaultDate: new Date(),
                autoclose: true
            });
        });

        $("#find-bookings").on('click', function () {
            var url = window.location.origin + "/accounts/profile?date=" + $("#datepicker").val();
            window.location.href = url;
        });

        function mergeCells() {
            $('#booking-table tr').each(function () {
                var prevBookingId = null;
                var colspan = 1;

                $('td', this).each(function () {
                    var bookingId = $(this).data('booking-id');

                    if (bookingId === prevBookingId) {
                        colspan++;
                        $(this).prevAll('[data-booking-id="' + bookingId + '"]').attr('colspan', colspan).addClass('merged-cell');
                        $(this).remove();
                    } else {
                        prevBookingId = bookingId;
                        colspan = 1;
                    }
                });
            });
        }

        // Call the mergeCells function on page load
        mergeCells();

        function copyText() {
            // Get the text field
            var copyText = document.getElementById("myInput");

            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);

            // Alert the copied text
            alert("Copied the text: " + copyText.value);
        }

    </script>
</body>

</html>
