{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Basic Page Info -->
  <meta charset="utf-8">
  <title>
    {% block title %}{% endblock title %}
  </title>

  <!-- Site favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static '/demo1/assets/img/favicon.ico' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static '/demo1/assets/img/favicon.ico' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static '/demo1/assets/img/favicon.ico' %}">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{% static '/admin/vendors/styles/core.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/admin/vendors/styles/icon-font.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/admin/vendors/styles/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/admin/src/plugins/fullcalendar/fullcalendar.css' %}">

  <!-- Global site tag (gtag.js) - Google Analytics -->  
</head>


{% block content %}
  
{% endblock content %}
  

</html>
